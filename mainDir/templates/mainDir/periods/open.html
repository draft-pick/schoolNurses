{% include 'base.html' %}
{% block content %}
<div class="container">
    <div class="text-center">
        <h3>{{ period_item.title }}</h3>
    </div>
    <div class="row text-center">
        <div class="col-12 col-md-4">
            <a href="{% url 'newStudent' period_item.pk%}">
                <button type="button" class="btn btn-info btn-rounded">
                    <i class="fas fa-user-plus"></i> Добавить запись
                </button>
            </a>
        </div>
        <div class="col-12 col-md-4">
            <a href="{% url 'uploadXlsx' period_item.pk%}">
                <button type="button" class="btn btn-info btn-rounded">
                    <i class="fas fa-plus"></i>  Импорт списка
                </button>
            </a>
        </div>
        <div class="col-12 col-md-4">
            <a href="{% url 'whole_list_docx' period_item.pk %}">
                <button type="button" class="btn btn-info btn-rounded">
                    <i class="fas fa-print"></i> Вывод на печать
                </button>
            </a>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Дата рождения</th>
            <th scope="col">№ контракта</th>
        </tr>
        </thead>
        <tbody>
        {% for st in students_item %}
            <tr>
                <td><a href="{% url 'view_student' period_item.id st.id %}">{{ st.surname }}</a></td>
                <td><a href="{% url 'view_student' period_item.id st.id %}">{{ st.name }}</a></td>
                <td><a href="{% url 'view_student' period_item.id st.id %}">{{ st.patronymic }}</a></td>
                <td><a href="{% url 'view_student' period_item.id st.id %}">{{ st.birthday }}</a></td>
                <td><a href="{% url 'view_student' period_item.id st.id %}">{{ st.contract_number }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
