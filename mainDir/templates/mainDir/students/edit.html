{% extends 'base.html' %}
{% block content %}
    <div class="container my-5 z-depth-1 p-3">
        <h1 class="text-center">Редактирование записи</h1>
        <section class="dark-grey-text">
            <div class="row pr-lg-5">
                <div class="col-md-5 mb-4">
                    <div class="view">
                        <img src="/media/img/change.png" class="img-fluid"
                             alt="smaple image">
                    </div>
                </div>
                <div class="col-md-7 d-flex align-items-center">
                    <div>
                        <form action="" method="post">{% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Изменить"/>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock content %}
