{% include 'base.html' %}
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb lighten-4">
            <li class="breadcrumb-item"><a href="/">Главная</a></li>
            <li class="breadcrumb-item">{{ period_item.title }}</li>
        </ol>
    </nav>
    <h3>{{ period_item.title }}</h3>
    <div class="nav-right">
        <a href="{% url 'student_new' %}">+ Добавить новую запись</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Дата рождения</th>
            <th scope="col">Пол</th>
        </tr>
        </thead>
        <tbody>
        {% for st in students_item %}
            <tr>
                <td><a href="{{ st.get_absolute_url }}">{{ st.surname }}</a></td>
                <td><a href="{{ st.get_absolute_url }}">{{ st.name }}</a></td>
                <td><a href="{{ st.get_absolute_url }}">{{ st.patronymic }}</a></td>
                <td><a href="{{ st.get_absolute_url }}">{{ st.birthday }}</a></td>
                <td><a href="{{ st.get_absolute_url }}">{{ st.sex }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
